<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>PDF Viewer with Bootstrap 5 and PDF.js</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
			integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body style="height: 100vh;">
		<div class="container" style="height: 100vh;">
            <div class="row" style="height: 80%;">
                <div class="column w-100 m-2">
                    <embed src="{{ url_for('static', filename='/invoices/invoice.pdf') }}" width="100%" height="100%" />
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" id="approve_btn" onclick="location.href='/approved'" class="btn btn-success m-2">Approve</button>
                    <button type="button" id="deny_btn" onclick="location.href='/denied'" class="btn btn-danger m-2">Deny</button>
                </div>
            </div>



		</div>

		<!-- Bootstap JavaScript and Popper.js -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<!-- Custom JavaScript file -->
		<script src="script.js"></script>
	</body>
</html>
